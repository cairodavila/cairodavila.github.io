<!DOCTYPE html>
<html lang="pt-BR">
	
  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/style.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TYPE</title>
  </head>

  <body onload = "startTimer()">

	<div class="Slogan">
		<h1 id="make">//soon<br>//</br></h1>
	</div>
	<div class="display">
		<img id="modelos" src="images/modelos/1.png">
		<a href="https://www.instagram.com/type.br/" title="ir para @type.br" target="_blank">
			<img id="logo-maior" src="images/type-logo.png" alt="TYPE logo - Caixa preta envolvendo a palavra TYPE em letras maiúsculas">
		</a>
		<!--<button type="button" onclick="displayPreviousImage()">Previous</button>
		<button type="button" onclick="displayNextImage()">Next</button>-->
	</div>
<!--tirar isso depois-->
	<div class="em-breve">
		<p>//inscreva seu perfil e<br>
		concorra a descontos<br>
		no lançamento<br>
		//</br></br></br></p>

	</div>
	<div class="form">

		<input type="text" name="name" autocomplete="off" id="nameField" required />
		<label for="name" class="labelname">
			<span class="contentname">@seu.insta</span>

		</label>
	</div>
<!--ícones das redes-->
	<div class="redes-sociais">

		
		<a class="hover-lib" href="https://www.instagram.com/type.br/" target="_blank" title="@type.br">
			<img id="insta" src="images/insta-logo.svg" alt="Logo do Instagram">
		</a>
	
		<a class="hover-lib" href="https://www.facebook.com/type.85/" target="_blank" title="TYPE">
			<img id="face" src="images/face-logo.svg" alt="Logo do Facebook">
		</a>
		<div class="clearfix"></div>
	</div>
	<footer id="pe">
			<p>©Copyright 2019 TYPE Brasil. Todos os defeitos reservados.
		  </footer>

	<!--   after the closing body tag import jquery.js   -->
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<!--   after the closing body tag import hover-lib.js   -->
	<script type="text/javascript" src="scripts/hover-lib.js"></script>
	<script src="scripts/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js" integrity="sha256-Wua0LsQkGDEeIkbmBNjj9wcThJh5uCD6R8+5YQhXveQ=" crossorigin="anonymous"></script>
	<script type = "text/javascript" src="scripts/change-images.js"></script>

	<svg height="0" xmlns="http://www.w3.org/2000/svg">
		<filter id="drop-shadow-coral">
			<feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
			<feOffset dx="0" dy="0" result="offsetblur"/>
			<feFlood flood-color="rgba(255, 110, 95, 0.7)"/>
			<feComposite in2="offsetblur" operator="in"/>
			<feMerge>
				<feMergeNode/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</svg>
  </body>
</html>
